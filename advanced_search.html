<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="root">
        <div id="nav">
            <a href="./search_images.html">images</a>
            <a href="./index.html">search</a>
        </div>
        <div id="main">
            <img src="https://www.google.co.il/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
            <form action="https://www.google.com/search?" id="advanced_form">
                <label for="as_q">all these words: </label>
                <input type="text" name="as_q" placeholder="all these words">
                <br>
                <label for="as_epq">this exect word: </label>
                <input type="text" name="as_epq" placeholder="this exact word">
                <br>
                <label for="as_oq">any of these words: </label>
                <input type="text" name="as_oq" placeholder="any of these words">
                <br>
                <label for="as_eq">none of these words: </label>
                <input type="text" name="as_eq" placeholder="none of these words">
                <br>
                <input id="submit_button" type="submit" name="submit">
            </form>

        </div>
    </div>
</body>
</html>
